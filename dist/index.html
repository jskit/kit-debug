<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>kit-debug by vConsole</title><style>pre{
  word-break: break-all;
  white-space: pre-wrap;
}</style><script>var port = location.port === '80' ? '' : (':' + location.port);

    beta: 'http://m1.betaapi.xxx.com',
    beta2: 'http://m2.betaapi.xxx.com',
  },
  host: {
    localhost: 'http://localhost' + port,
    '127.0.0.1': 'http://127.0.0.1' + port,

  },
};</script></head><body><script type=text/javascript src=vconsole.min.js></script></body><script>var vConsole = new VConsole();
